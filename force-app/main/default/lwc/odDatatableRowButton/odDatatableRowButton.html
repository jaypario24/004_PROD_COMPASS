<template>
  <div class={cellClasses}>
    <template lwc:if={isIconButton}>
      <lightning-button-icon
        icon-name={iconName}
        variant="bare"
        class="icon-inside-table-row"
        onclick={handleClick}
        tooltip={tooltip}
      >
      </lightning-button-icon>
    </template>
    <template lwc:else>
      <lightning-button class="btn-inside-table-row" onclick={handleClick} label={label}> </lightning-button>
    </template>
  </div>
</template>
